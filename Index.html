<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> <!-- Define el conjunto de caracteres, en este caso UTF-8 para soportar caracteres especiales. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura el diseño adaptable para dispositivos móviles. -->
    <title>Formulario Ejemplo</title> <!-- Título de la página que se muestra en la pestaña del navegador. -->
    <link rel="stylesheet" href="styles.css"> <!-- Vincula el archivo CSS externo con el diseño del formulario. -->
</head>
<body>
    <div class="form-container"> <!-- Contenedor principal para centrar y estilizar el formulario. -->
        <h1>Formulario de Ejemplo</h1> <!-- Título del formulario. -->
        <form action="#" method="POST"> <!-- Define el inicio del formulario; envía datos con POST a la misma página (acción "#"). -->

            <!-- Etiqueta y campo de texto corto -->
            <label for="nombre">Nombre:</label> <!-- Asocia el texto "Nombre" al campo con id="nombre". -->
            <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required> 
            <!-- 
            Campo de texto corto:
            - type="text": Especifica que es un campo de texto.
            - id="nombre": Identificador único del campo.
            - name="nombre": Nombre del campo para enviar datos al servidor.
            - placeholder="Escribe tu nombre": Muestra un texto de ejemplo en el campo.
            - required: Hace obligatorio rellenar este campo. 
            -->

            <!-- Etiqueta y campo de texto largo -->
            <label for="mensaje">Mensaje:</label> <!-- Asocia el texto "Mensaje" al área de texto con id="mensaje". -->
            <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí"></textarea> 
            <!-- 
            Área de texto:
            - id="mensaje": Identificador único del área de texto.
            - name="mensaje": Nombre del campo para enviar datos.
            - rows="5": Define el número de filas visibles.
            - placeholder="Escribe tu mensaje aquí": Texto de ejemplo. 
            -->

            <!-- Botones de opción -->
            <fieldset> <!-- Agrupa los botones de opción para accesibilidad y organización. -->
               <legend>Género:</legend> <!-- Título del grupo de opciones. -->

               <label for="masculino"><input type="radio" id="masculino" name="genero" value="masculino" required>Masculino</label>
                    <!-- Botón de opción:
                    - type="radio": Especifica que es un botón de opción.
                    - id="masculino": Identificador único para este botón.
                    - name="genero": Grupo al que pertenece este botón.
                    - value="masculino": Valor enviado si se selecciona.
                    - required: Hace obligatorio seleccionar una opción. 
                    -->
                   
               <label for="femenino"><input type="radio" id="femenino" name="genero" value="femenino" required>Femenino</label>
                    <!-- Igual que masculino, pero con diferente valor. -->
                    
            </fieldset>

            <!-- Cajas de cheque -->
            <fieldset> <!-- Agrupa las opciones con casillas de chequeo. -->

                <legend>Intereses:</legend> <!-- Título del grupo de casillas de chequeo. -->

                <label for="deporte"><input type="checkbox" id="deporte" name="intereses" value="deporte">Deporte</label>
                   <!-- Casilla para "deporte". -->
                    
                <label for="musica"><input type="checkbox" id="musica" name="intereses" value="musica">Música</label> 
                    <!-- Casilla para "música". -->
                   
                <label for="tecnologia"><input type="checkbox" id="tecnologia" name="intereses" value="tecnologia">Tecnología</label> 
                    <!-- Casilla para "tecnología". -->
                    
            </fieldset>

            <!-- Cuadro de listas -->
            <label for="pais">País:</label> <!-- Asocia el texto "País" al cuadro de lista con id="pais". -->

            <select id="pais" name="pais"> 
                <!--Lista desplegable:
                - id="pais": Identificador único del cuadro.
                - name="pais": Nombre del campo para enviar datos.-->
                <option value="mexico">México</option>             <!-- Opción para seleccionar México. -->
                <option value="espana">España</option>             <!-- Opción para seleccionar España. -->
                <option value="argentina">Argentina</option>       <!-- Opción para seleccionar Argentina. -->
                <option value="colombia">Colombia</option>         <!-- Opción para seleccionar Colombia. -->
            </select>

            <!-- Botón de envío -->
            <button type="submit">Enviar</button> <!-- Botón para enviar el formulario. -->
        </form>
    </div>
</body>
</html>
