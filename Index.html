<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FORMULARIO DE INSCRIPCIÓN</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="form-container">
		<h1>FORMULARIO DE INSCRIPCIÓN</h1>
		<form action="#" method="POST">
			<label for="Nombre Completo">Nombre Completo</label>
			<input type="text" id="Nombre" name="Nombre" placeholder="Ingresa tu nombre completo" required>
			<label for="Correo Electronico">Correo Electronico</label>
			<input type="text" id="Correo" name="Correo" placeholder="ejemplo@correo.com" required>

			<label for="Selecciona un Curso">Selecciona un Curso</label>

			<select id="Curso" name="Curso">
				<option value="Seleccionar">Seleccionar</option>
				<option value="HTML Basico">HTML Basico</option>
				<option value="CSS Basico">CSS Basico</option>
				<option value="JavaScript Basico">JavaScript Basico</option>
			</select>

		<fieldset>
			<legend></legend>
		</fieldset>

</body>
</html>
